<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="clickButton">Click Me!</button>
    <div id="hoverBox">Hover over me!</div>
    <input id="keypressInput" placeholder="Type something..." />
    <p id="secretMessage">Double-click or long press here for a surprise!</p>
    <div id="gallery">
        <img src="https://images.pexels.com/photos/30755643/pexels-photo-30755643/free-photo-of-elegant-bouquet-of-soft-pink-ranunculus-flowers.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 1">
        <img src="https://images.pexels.com/photos/30585870/pexels-photo-30585870/free-photo-of-palm-tree-against-a-cloudy-sky-in-nice-france.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 2">
        <img src="https://images.pexels.com/photos/29975496/pexels-photo-29975496/free-photo-of-vibrant-pink-tulips-against-a-clear-blue-sky.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 3">
    </div>
    <button id="changeButton">Change Me!</button>
    <form id="myForm">
        <label>Email: <input type="email" id="email" required></label>
        <label>Password: <input type="password" id="password" required></label>
        <button type="submit">Submit</button>
        <p id="feedback"></p>
    </form>

    <script src="script.js"></script>
</body>

</html>
